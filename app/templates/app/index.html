    <div class="row">
        <div class= "col col-3">
            <div class="card">
                <div class="card-header">
                    Farm
                </div>
                <div class="card-body">
                    <p class="card-text">(Ganar 10 a 20 oros)</p>
                    <form action = "/process_money" method = "POST">
                        {% csrf_token %}
                        <input type="hidden" name="valor" value="farm">
                        <input class="btn btn-primary" type="submit" value="Obten oro!">
                    </form>
                </div>
            </div>
        </div>
        <div class= "col col-3">
            <div class="card">

                    Cave
                </div>
                <div class="card-body">

                    </form>
                </div>
            </div>
        </div>
        <div class= "col col-3">
